<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sukhda ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #fff1f5 0%, #ffe4e9 50%, #ffd6e0 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Floating hearts background */
.hearts-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

.floating-heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0;
}

@keyframes floatUp {
  0% {
    opacity: 0;
    transform: translateY(0) rotate(0deg);
  }
  10% {
    opacity: 0.8;
  }
  90% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
    transform: translateY(-100vh) rotate(360deg);
  }
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffdde6, #ffc1d1, #ffb3c6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 100;
  cursor: pointer;
  transition: opacity 0.5s ease;
}

.overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

.overlay h2 {
  background: #fff;
  padding: 20px 35px;
  border-radius: 35px;
  color: #c2185b;
  font-size: 24px;
  box-shadow: 0 8px 25px rgba(194, 24, 91, 0.3);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

.overlay p {
  color: #c2185b;
  font-size: 16px;
  font-style: italic;
}

/* Main card */
.card {
  text-align: center;
  max-width: 450px;
  width: 90%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
  z-index: 2;
  padding: 20px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  opacity: 0;
  transform: scale(0.9);
  transition: all 0.5s ease;
}

.card.visible {
  opacity: 1;
  transform: scale(1);
}

.photo-container {
  position: relative;
  width: 100%;
  max-width: 280px;
  height: 350px;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
}

.photo-container:hover {
  transform: scale(1.02);
}

.photo-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.5s ease;
}

/* Fallback for missing images */
.photo-placeholder {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 80px;
}

.text-content {
  padding: 0 15px;
}

h1 {
  font-size: 20px;
  line-height: 1.7;
  color: #5a1a2b;
  margin: 0;
  font-weight: 500;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Progress indicator */
.progress-dots {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #ddd;
  transition: all 0.3s ease;
}

.dot.active {
  background: #e63961;
  transform: scale(1.3);
}

/* Buttons */
.button-container {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
  margin-top: 10px;
}

button {
  padding: 14px 32px;
  border: none;
  border-radius: 28px;
  background: #e63961;
  color: white;
  font-size: 17px;
  cursor: pointer;
  font-family: 'Georgia', serif;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(230, 57, 97, 0.3);
  position: relative;
  overflow: hidden;
}

button:hover {
  background: #d12d4f;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(230, 57, 97, 0.4);
}

button:active {
  transform: translateY(0);
}

button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

button:hover::before {
  width: 300px;
  height: 300px;
}

#noBtn {
  position: fixed;
  background: #999;
  transition: all 0.3s ease;
  z-index: 50;
}

#noBtn:hover {
  background: #888;
}

/* Final proposal screen */
.final-screen {
  display: flex;
  flex-direction: column;
  gap: 25px;
  align-items: center;
}

.final-screen h1 {
  font-size: 26px;
  color: #c2185b;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 3s linear infinite;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Success message */
.success-message {
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
  padding: 30px;
  border-radius: 20px;
  animation: bounceIn 0.8s ease;
}

@keyframes bounceIn {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

/* Music control */
.music-control {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 99;
  background: rgba(255, 255, 255, 0.9);
  padding: 10px 15px;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  font-size: 14px;
  transition: all 0.3s ease;
}

.music-control:hover {
  background: rgba(255, 255, 255, 1);
  transform: scale(1.05);
}

/* Responsive design */
@media (max-width: 480px) {
  .overlay h2 {
    font-size: 20px;
    padding: 16px 28px;
  }
  
  .card {
    gap: 20px;
    padding: 15px;
  }
  
  .photo-container {
    height: 300px;
  }
  
  h1 {
    font-size: 18px;
  }
  
  button {
    padding: 12px 24px;
    font-size: 15px;
  }
  
  .final-screen h1 {
    font-size: 22px;
  }
}

@media (max-width: 360px) {
  .photo-container {
    height: 250px;
  }
  
  h1 {
    font-size: 16px;
  }
}
</style>

</head>

<body>

<!-- Floating hearts background -->

<div class="hearts-container" id="heartsContainer"></div>

<!-- TAP TO START -->

<div class="overlay" id="overlay">
  <h2>Tap to Begin üíï</h2>
  <p>Turn on your sound for the best experience</p>
</div>

<!-- MUSIC -->

<audio id="music" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Music control -->

<div class="music-control" id="musicControl" style="display: none;">
  üéµ <span id="musicStatus">Playing</span>
</div>

<!-- MAIN CARD -->

<div class="card" id="card">
  <div class="photo-container">
    <img id="photo" src="img1.jpg" alt="Photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
    <div class="photo-placeholder" style="display: none;">üíï</div>
  </div>
  <div class="text-content">
    <h1 id="text"></h1>
  </div>
  <div class="progress-dots" id="progressDots"></div>
  <button onclick="nextPage()" id="continueBtn">Continue üíó</button>
</div>

<script>
const pages = [
  { img: "img1.jpg", text: "Sukhda, I promise to listen to you, even when words fail you." },
  { img: "img2.jpg", text: "I promise to support your dreams, even when they scare us both." },
  { img: "img3.jpg", text: "I promise to choose you, even on the hard days." },
  { img: "img4.jpg", text: "I promise to protect your heart like it's my own." },
  { img: "img5.jpg", text: "I promise to grow with you, not away from you." },
  { img: "img6.jpg", text: "I promise to laugh with you, especially when life feels heavy." },
  { img: "img7.jpg", text: "I promise to respect your space and cherish your presence." },
  { img: "img8.jpg", text: "I promise to love you in ways words may never fully explain." },
  { img: "img9.jpg", text: "I promise my heart will always feel like home to you." },
  { img: "img10.jpg", text: "Sukhda, will you be mine forever? üíç‚ù§Ô∏è" }
];

let index = 0;
let musicPlaying = false;
let moveCount = 0;

// Create floating hearts
function createFloatingHeart() {
  const heart = document.createElement('div');
  heart.className = 'floating-heart';
  heart.textContent = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random() * 5) + 's';
  heart.style.animationDelay = Math.random() * 5 + 's';
  document.getElementById('heartsContainer').appendChild(heart);
  
  setTimeout(() => heart.remove(), 10000);
}

// Create multiple hearts
for (let i = 0; i < 15; i++) {
  createFloatingHeart();
}
setInterval(createFloatingHeart, 2000);

// Create progress dots
function createProgressDots() {
  const dotsContainer = document.getElementById('progressDots');
  dotsContainer.innerHTML = '';
  for (let i = 0; i < pages.length; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot' + (i === index ? ' active' : '');
    dotsContainer.appendChild(dot);
  }
}

function updateProgressDots() {
  const dots = document.querySelectorAll('.dot');
  dots.forEach((dot, i) => {
    dot.classList.toggle('active', i === index);
  });
}

function startStory() {
  const overlay = document.getElementById('overlay');
  overlay.classList.add('hidden');
  
  setTimeout(() => {
    overlay.style.display = 'none';
    document.getElementById('card').classList.add('visible');
  }, 500);

  const music = document.getElementById('music');
  const musicControl = document.getElementById('musicControl');
  
  // Try to play music
  const playPromise = music.play();
  if (playPromise !== undefined) {
    playPromise.then(() => {
      musicPlaying = true;
      musicControl.style.display = 'block';
    }).catch(() => {
      console.log("Autoplay blocked - music will start on interaction");
      // Try again on first interaction
      document.addEventListener('click', () => {
        if (!musicPlaying) {
          music.play().then(() => {
            musicPlaying = true;
            musicControl.style.display = 'block';
          });
        }
      }, { once: true });
    });
  }

  createProgressDots();
  showPage();
}

function showPage() {
  const photoImg = document.getElementById('photo');
  const photoPlaceholder = photoImg.nextElementSibling;
  const textElement = document.getElementById('text');
  
  // Fade out
  textElement.style.opacity = '0';
  
  setTimeout(() => {
    // Update content
    photoImg.src = pages[index].img;
    photoImg.style.display = 'block';
    photoPlaceholder.style.display = 'none';
    textElement.textContent = pages[index].text;
    
    // Fade in
    textElement.style.opacity = '1';
  }, 300);
  
  updateProgressDots();
}

function nextPage() {
  if (index < pages.length - 1) {
    index++;
    showPage();
  } else {
    finalProposal();
  }
}

function finalProposal() {
  document.getElementById('card').innerHTML = `
    <div class="final-screen">
      <h1>Will you be my Valentine, Sukhda? üíñ</h1>
      <div class="button-container">
        <button onclick="yes()" style="background: #e63961;">YES üíç</button>
        <button id="noBtn" onclick="moveNo()">NO üôà</button>
      </div>
    </div>
  `;
}

function moveNo() {
  const btn = document.getElementById('noBtn');
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;
  
  moveCount++;
  
  // Make the button smaller and faster to catch each time
  btn.style.transform = scale(${Math.max(0.5, 1 - moveCount * 0.1)});
  
  // Random position but keep it within viewport
  const maxX = viewportWidth - btn.offsetWidth - 20;
  const maxY = viewportHeight - btn.offsetHeight - 20;
  
  btn.style.left = Math.max(20, Math.random() * maxX) + 'px';
  btn.style.top = Math.max(20, Math.random() * maxY) + 'px';
  
  // After 5 moves, make it almost impossible to click
  if (moveCount >= 5) {
    btn.textContent = 'NO? üò¢';
  }
  if (moveCount >= 8) {
    btn.textContent = 'Are you sure? ü•∫';
  }
  if (moveCount >= 12) {
    // Auto-convert to yes
    setTimeout(() => {
      alert("Okay fine, I know you love me! üòäüíï");
      yes();
    }, 500);
  }
}

function yes() {
  // Create confetti explosion
  for (let i = 0; i < 100; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = hsl(${Math.random() * 360}, 100%, 60%);
    c.style.animationDuration = (2 + Math.random() * 3) + 's';
    c.style.animationDelay = (Math.random() * 0.5) + 's';
    document.body.appendChild(c);
    
    setTimeout(() => c.remove(), 5000);
  }
  
  document.getElementById('card').innerHTML = `
    <div class="success-message">
      <h1 style="font-size: 32px; margin-bottom: 15px;">YAYYYY! üéâ‚ù§Ô∏èüíç</h1>
      <h1 style="font-size: 24px;">I love you forever, Sukhda!</h1>
      <p style="margin-top: 20px; font-size: 18px; font-style: italic;">
        You've made me the happiest person alive! üíï
      </p>
    </div>
  `;
}

// Music control toggle
document.getElementById('musicControl').addEventListener('click', function() {
  const music = document.getElementById('music');
  const status = document.getElementById('musicStatus');
  
  if (music.paused) {
    music.play();
    status.textContent = 'Playing';
    musicPlaying = true;
  } else {
    music.pause();
    status.textContent = 'Paused';
    musicPlaying = false;
  }
});

// Handle image load errors
document.getElementById('photo').addEventListener('error', function() {
  this.style.display = 'none';
  this.nextElementSibling.style.display = 'flex';
});

// Start on overlay click
document.getElementById('overlay').addEventListener('click', startStory);

// Prevent context menu on images
document.addEventListener('contextmenu', (e) => {
  if (e.target.tagName === 'IMG') {
    e.preventDefault();
  }
});
</script>

</body>
</html>
